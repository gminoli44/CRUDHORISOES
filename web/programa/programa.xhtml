<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2>Programas</h2>
            
            <h:form>
                Nombre de Programa <h:inputText value="#{programa.pro_nombre}"></h:inputText>
                <h:commandButton value="Agregar Categoria" action="#{programa.add_Program()}"></h:commandButton>
            </h:form>
            <h:form>
                <h:dataTable value="#{programa.get_all_programs}" var="pro">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{pro.pro_id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{pro.pro_nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{pro.edit_Program()}">
                        <f:param name="action" value="#{pro.pro_id}"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Delete" action="#{pro.delete_Program()}">
                        <f:param name="action" value="#{pro.pro_id}"/>
                    </h:commandButton>
                </h:column>
                
            </h:dataTable>
                 <h:commandButton value="Atras" action="#{programa.go_back()}"></h:commandButton>
            </h:form>
        </center>
    </h:body>
</html>
