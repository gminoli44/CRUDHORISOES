<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
   <h:form>
    <h1>Editar Programa</h1>
    <h:dataTable value="">
                
                    <h:column>
                        Documento<h:inputText value="#{editdoc.doc_documento}"></h:inputText>
                    </h:column>
                    <h:column>
                        Nombres<h:inputText value="#{editdoc.doc_nombres}"></h:inputText>
                    </h:column>
                    <h:column>
                        Apellidos<h:inputText value="#{editdoc.doc_apellidos}"></h:inputText>
                    </h:column>
                    <h:column>
                        Correo<h:inputText value="#{editdoc.doc_correo}"></h:inputText>
                    </h:column>
                    <h:column>
                        Tipo Contrato<h:inputText value="#{editdoc.doc_tipocontrato}"></h:inputText>
                    </h:column>
                    <h:column>
                        Programa<h:inputText value="#{editdoc.doc_programa}"></h:inputText>
                    </h:column>
                    
                </h:dataTable>
    <h:commandButton value="Actualizar" action="#{editdoc.update_doc()}">
        <f:param name="update_doc" value="#{editdoc.doc_id}" />
    </h:commandButton>
   </h:form>
  </center>
    </h:body>
</html>
